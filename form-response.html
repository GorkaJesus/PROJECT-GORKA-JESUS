<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Validado</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/form-response.css">
  <script src="js/form-validation.js"></script>
</head>

<body>
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron mt-4">
      <h1 class="text-center">Formulario Validado Correctamente</h1>
    </div>

    <!-- User data -->
    <div class="row">
      <div class="col-12">
        <h2>Tu usuario es:</h2>
        <div id="username-show" class="alert alert-info">

        </div>

        <h2>Tu contraseña es:</h2>
        <div id="password-show" class="alert alert-info">

        </div>
      </div>
    </div>

    <!-- Index button -->
    <div class="mt-4">
      <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
    </div>
  </div>

  <script>
    window.onload = function () {
      // Get localStorage data
      const GETUSERNAME = localStorage.getItem("username");
      const GETPASSWORD = localStorage.getItem("password");

      // Show username
      if (GETUSERNAME) {
        document.getElementById("username-show").innerText = GETUSERNAME;
      } else {
        document.getElementById("username-show").innerText = "No hay usuario guardado.";
      }

      // Show password
      if (GETPASSWORD) {
        document.getElementById("password-show").innerText = GETPASSWORD;
      } else {
        document.getElementById("password-show").innerText = "No hay contraseña guardada.";
      }
    }
  </script>
</body>

</html>
