<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" href="css/form-response.css">

  <script src="js/form-validation.js"></script>

</head>

<body>
  <div class="container">
    <form action="form-response.html" id="form-signup" method="GET">

      <div class="form-group">
        <label for="username">Nombre</label>
        <input type="text" id="username" name="username" class="form-control">
        <span id="error-username-required">"error: nombre de usuario obligatorio"</span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control">
        <span id="error-password-required">"error: contraseña obligatoria"</span>
      </div>

      <div class="form-group">
        <label for="password-confirm">Confirme la contraseña</label>
        <input type="password" id="password-confirm" name="password-confirm" class="form-control">
        <span id="error-password-confirm-required">"error: confirme la contraseña"</span>
        <span id="error-password-match-required">"error: las contraseñas deben coincidir</span>
      </div>




      <button type="submit">Enviar</button>
    </form>
  </div>
</body>

</html>
