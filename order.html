<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de productos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--  JavaScript link -->
  <script src="js/table.js" defer></script>

  <!--  CSS link -->
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Form to add products -->
      <div class="col-sm-6">
        <form id="new-product">
          <div class="form-group">
            <label for="product">Producto</label>
            <input type="text" class="form-control" id="product" name="product" required>
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
          </div>
          <input type="submit" value="AÃ±adir producto" class="btn btn-primary mt-2">
        </form>
      </div>

      <!-- Product Table -->
      <div class="col-sm-6">
        <div id="products-table">
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="table-elements">
              <!-- The table rows will be generated dynamically with JavaScript -->
            </tbody>
          </table>
        </div>
        <button id="show-table" class="btn btn-primary mt-3">Mostrar tabla</button>
      </div>
    </div>

    <!-- Button to return to the home page -->
    <div class="row mt-4">
      <div class="col text-center">
        <a href="index.html" class="btn btn-secondary">Inicio</a>
      </div>
    </div>
  </div>
</body>

</html>
