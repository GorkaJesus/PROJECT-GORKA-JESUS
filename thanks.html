<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Efecto Parrallax de agradecimiento</title>
	<link rel="stylesheet" href="css/parrallax.css">
</head>

<body>
	<!-- Parallax Header -->
	<header class="header-parallax">
		<div class="parallax-background"></div>
		<img src="img/mundial.jpg" alt="World Cup Image" id="image-parallax">
	</header>

	<!-- Main Content Section -->
	<div class="content">
		<h1>Muchas gracias por visitar la web</h1>
	</div>

	<!-- Scroll Watcher -->
	<div class="scroll-watcher"></div>

	<!-- Football Color Themed Sections Below -->
	<div class="football-section" id="section1">
		<div class="section-content">
			<h2>Verde como el c√©sped</h2>
			<img src="img/estadium.jpg" alt="Football Player 1" class="player-image left">
		</div>
	</div>

	<div class="football-section" id="section2">
		<div class="section-content">
			<h2>El Amarillo como la camiseta de Neymar</h2>
			<img src="img/neymar.jpg" alt="Football Player 2" class="player-image right">
		</div>
	</div>

	<div class="football-section" id="section3">
		<div class="section-content">
			<h2>Rojo como la camiseta de Iniesta</h2>
			<img src="img/iniesta.jpg" alt="Football Player 3" class="player-image left">
		</div>
	</div>

	<div class="football-section" id="section4">
		<div class="section-content">
			<h2>Azul como la camiseta de Mbappe</h2>
			<img src="img/mbappeblue.jpg" alt="Football Player 4" class="player-image right">
		</div>
	</div>

	<div class="football-section" id="section5">
		<div class="section-content">
			<h2>De color oro como el mundial</h2>
			<img src="img/mundialgold.jpg" alt="Football Player 5" class="player-image left">
		</div>
	</div>

	<script src="js/parrallax.js"></script>
</body>

</html>
